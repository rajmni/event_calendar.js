<html>
	<head>
		<title>Event Calendar</title>
		<link rel="stylesheet" href="styles.css">
		<script src="jquery-1.9.1.min.js"></script>
		<script src="event_calendar.js"></script>
	</head>
	
	<body>
		<div id="calendar">
			<table border=1>
				<th></th>
				<th id = "sunday_title" >Sunday</th>
				<th id = "monday_title">Monday</th>
				<th id = "tuesday_title">Tuesday</th>
				<th id = "wednesday_title">Wednesday</th>
				<th id = "thursday_title">Thursday</th>
				<th id = "friday_title">Friday</th>
				<th id = "saturday_title">Saturday</th>
				<tr>
					<td id="time_column"></td>
					<td id="sunday"></td>
					<td id="monday"></td>
					<td id="tuesday"></td>
					<td id="wednesday"></td>
					<td id="thursday"></td>
					<td id="friday"></td>
					<td id="saturday"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
